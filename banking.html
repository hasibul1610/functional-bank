<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>

    <!-- Tailwind CSS CDN Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="text-center text-5xl my-12">Let's Deposit Some Money!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Dashboard Section  -->
        <section class="mt-8 grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$ <span id="deposit-total">000</span></h4>

            </div>
            <div class="bg-blue-700 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$ <span id="withdraw-total">000</span></h4>

            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>

            </div>

        </section>

        <!-- Deposit and withdraw your Money -->
        <section class="mt-8 grid grid-cols-2 gap-4">
            <div class="bg-yellow-400 rounded  p-6">
                <h2 class="text-2xl">Please Deposit Some Money! </h2>
                <input type="text" id="deposit-input" class="block mx-auto  my-4 w-3/4 px-2 rounded py-4 text-2xl my-4 font-bold" placeholder="Your Deposit amount">
                
                <div class="text-center">
                    <button id="deposit-button" class="px-4 py-2 text-3xl rounded  text-white bg-red-500 to-green-400">Deposit</button>
                </div>
            </div>
            <div class="bg-yellow-400 rounded  p-6">
                <h2 class="text-2xl">Withdraw Some Money! </h2>
                <input type="text" id="withdraw-input" class="block mx-auto w-3/4 my-4 px-2 rounded py-4 text-2xl my-4 font-bold" placeholder="Your Withdraw amount">
                
                <div class="text-center">
                    <button id="withdraw-button" class="px-4 py-2 text-3xl rounded text-white bg-red-500 to-green-400">Withdraw</button>
                </div>
            </div>

        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
